<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Cerdas | Register</title>
</head>
<body>
    <div class="left">
        <h1>Yuk, <span>bergabung bersama member Cerdas lainnya. Dengan Cerdas mari kita</span> #CerdasKan bangsa.</h1>
    </div>
    <div class="right">
        <h1>Membuat akun Cerdas.</h1>
        <form action="#">
            <div class="input">
                <label for="name">Nama lengkap</label>
                <input type="text" placeholder="Apa nama lengkapmu" required>
            </div>
            <div class="input">
                <label for="email">Alamat email</label>
                <input type="email" placeholder="email@gmail.com" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" placeholder="Masukkan password minimal 8" required>
            </div>
            <div class="input">
                <input type="submit" value="Daftar akun">
            </div>
        </form>
        <p>Dengan mendaftar, berarti anda sudah menyetujui <a href="#">ketentuan pengguna</a> dan <a href="#">kebijakan privasi</a>. <br>sudah punya akun <a href="#">klik disini</a>.</p> 
    </div>
</body>
</html>
